<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="" class="blog-form" id="blog-form">
            <label for="blog-title">Title</label>
            <input type="text" id="blog-title" required>
            <label for="blog-content">Content</label>
            <textarea name="" id="blog-content" cols="30" rows="8" required></textarea>
            <button type="submit" class="submit-btn" id="submit-btn">Submit</button>
        </form>
        <p class="response-message" id="response-message"></p>
        <p class="response-title" id="response-title"></p>
        <p class="response-id" id="response-id"></p>
        <p class="response-content" id="response-content"></p>
    </div>
</body>
<script src="index.js"></script>
</html>
